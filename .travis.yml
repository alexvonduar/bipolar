language: cpp

compiler:
  - clang
  - gcc

env:
  - QTVER=ust # Ubuntu SDK Team (Qt 5.x).
  - QTVER=502
  - QTVER=511
  - QTVER=521
  - QTVER=532
  - QTVER=541
  - QTVER=55

matrix:
  allow_failures:
    - env: QTVER=55 # Qt 5.5 not supported yet (issue #56).

before_install:
  - '[ $QTVER == ust ] || sudo add-apt-repository -y ppa:beineri/opt-qt$QTVER'
  - '[ $QTVER != ust ] || sudo add-apt-repository -y ppa:ubuntu-sdk-team/ppa'
  - sudo apt-get -qy update

install:
  - sudo apt-get -qy install cppcheck
  - if [ $QTVER != 502 ]; then export SHORT_VER=`echo $QTVER | cut -b1-2`; fi
  - '[ $QTVER == ust ] || sudo apt-get -qy install qt${SHORT_VER}base qt${SHORT_VER}xmlpatterns'
  - '[ $QTVER != ust ] || sudo apt-get -qy install qt5-qmake qtbase5-dev libqt5xmlpatterns5-dev'

before_script:
  - cppcheck --error-exitcode=1 --quiet .
  - if [ $QTVER == ust ]; then export QMAKE_VER=-qt=qt5; fi
  - if [ $QTVER == 502 ]; then export SHORT_VER=5; fi
  - '[ $QTVER == ust ] || . /opt/qt$SHOR_VER/bin/qt$SHORT_VER-env.sh'
  - qmake $QMAKE_VER -r -Wall -Wlogic -Wparser CONFIG+=debug_and_release

script:
  - make all && make check TESTARGS=-silent

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/2b8ecf97afdf630edcec
    on_success: change
    on_failure: always
    on_start: never
